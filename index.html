<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Is Your Birthday Lucky?</title>
  </head>

  <body>
    <h1>Is Your Birthday Lucky Or Not?</h1>

    <p class="para">Lets find out :)</p>

    

    <main>
        <div class="bdate">
            <p>Enter your Birth Date</p>
            <input type="date" id="input-date" required/>
        </div>
    
        <div class="lucky">
            <p>Enter your Lucky Number</p>
            <input type="number" id="input-lucky" required/>
        </div>
    
        <button id="check-btn">Check</button>

        <h3 id="result">Result will be shown here</h3>
    </main>

    <script src="app.js"></script>
  </body>
</html>
